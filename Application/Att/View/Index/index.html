<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>会场签到</title>    <meta name="viewport" content="initial-scale=1, maximum-scale=1">    <link rel="shortcut icon" href="/favicon.ico">    <meta name="apple-mobile-web-app-capable" content="yes">    <meta name="apple-mobile-web-app-status-bar-style" content="black">    <link rel="stylesheet" href="__PUBLIC__/light7/css/light7.min.css">    <link rel="stylesheet" href="__PUBLIC__/light7/css/light7-swiper.min.css">    <link rel="stylesheet" href="__PUBLIC__/page/page.css"></head><body><div class="page">    <header class="bar bar-nav">        <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>            <!--<span class="icon icon-left"></span>-->            <!--返回-->        </a>        <h1 class="title">会场签到</h1>    </header>    <div class="content"><div class="list-block">        <form action="{:U('index')}" method="post" id="form">        <ul>            <li>                <div class="item-content">                    <div class="item-inner">                        <div class="item-title label">姓名</div>                        <div class="item-input">                            <input type="text" placeholder="您的真实姓名" name="name">                        </div>                    </div>                </div>            </li>            <li>                <div class="item-content">                    <div class="item-inner">                        <div class="item-title label">电话</div>                        <div class="item-input">                            <input type="number" placeholder="您的联系电话" name="phone" id="phone">                        </div>                    </div>                </div>            </li>            <li>                <div class="item-content">                    <div class="item-inner">                        <div class="item-title label">公司</div>                        <div class="item-input">                            <input type="text" placeholder="所在公司" name="company">                        </div>                    </div>                </div>            </li>            <li>                <div class="item-content">                    <div class="item-inner">                        <div class="item-title label">职位</div>                        <div class="item-input">                            <input type="text" placeholder="职位信息" name="dept">                        </div>                    </div>                </div>            </li>        </ul>            <input type="submit" name="submit" value="1" style="display: none">            <p><a href="#" class="button button-fill button-big button-round" id="submit">签到</a></p>        </form>    </div></div></div><script type='text/javascript' src='__PUBLIC__/light7/js/jquery-3.1.1.min.js' charset='utf-8'></script><script type='text/javascript' src='__PUBLIC__/light7/js/light7.min.js' charset='utf-8'></script><script type='text/javascript' src='__PUBLIC__/light7/js/light7-swiper.min.js' charset='utf-8'></script><script src="__PUBLIC__/page/page.js"></script></body></html>
